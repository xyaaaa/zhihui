<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<script type="text/javascript">
		var a=1;
		var b=2;
		var c=a+b;
		document.write(c);
		document.write("<br/>");
		var d = a++ +b;
		document.write("d="+d);
		document.write("<br>");
		document.write("a="+a);
		document.write("<br>");
		document.write(a==b);
		document.write(a!=d);
		document.write("<br>");
		document.write(a==b || a==d);
		document.write("<br>");
		document.write(!a==b);
		document.write("<br>");
		if (a==d) {
			document.write("算错了吧！")
		}else{
			document.write("别高兴太早！！")
		}
	</script>
</head>
<body>
	
</body>
</html>
